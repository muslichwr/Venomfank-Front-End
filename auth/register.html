<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venomfank Readers - Home</title>
    <link href="/src/output.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900">
        <div class="max-w-md w-full mx-4">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../index.html" class="text-3xl font-bold text-accent-500">Venomfank</a>
                <p class="text-dark-300 mt-2">Join thousands of readers today</p>
            </div>

            <!-- Registration Form -->
            <div class="card">
                <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
                
                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-dark-200 mb-2">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="input-field w-full" 
                                placeholder="John"
                                required
                            >
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-dark-200 mb-2">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="input-field w-full" 
                                placeholder="Doe"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-dark-200 mb-2">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="input-field w-full" 
                            placeholder="Choose a username"
                            required
                        >
                        <p class="text-xs text-dark-400 mt-1">This will be your display name</p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-dark-200 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field w-full" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-dark-200 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="input-field w-full pr-10" 
                                placeholder="Create a password"
                                required
                            >
                            <button 
                                type="button" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-dark-400 hover:text-white"
                                onclick="togglePassword('password')"
                            >
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-2">
                            <div class="flex items-center space-x-2 text-xs">
                                <div id="length-check" class="flex items-center space-x-1">
                                    <div class="w-2 h-2 rounded-full bg-dark-600"></div>
                                    <span class="text-dark-400">8+ characters</span>
                                </div>
                                <div id="uppercase-check" class="flex items-center space-x-1">
                                    <div class="w-2 h-2 rounded-full bg-dark-600"></div>
                                    <span class="text-dark-400">Uppercase</span>
                                </div>
                                <div id="number-check" class="flex items-center space-x-1">
                                    <div class="w-2 h-2 rounded-full bg-dark-600"></div>
                                    <span class="text-dark-400">Number</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-dark-200 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="input-field w-full pr-10" 
                                placeholder="Confirm your password"
                                required
                            >
                            <button 
                                type="button" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-dark-400 hover:text-white"
                                onclick="togglePassword('confirmPassword')"
                            >
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input 
                                id="terms" 
                                name="terms" 
                                type="checkbox" 
                                class="h-4 w-4 text-accent-500 focus:ring-accent-500 border-dark-600 rounded bg-dark-700"
                                required
                            >
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-dark-300">
                                I agree to the 
                                <a href="#" class="text-accent-500 hover:text-accent-400 transition-colors">Terms of Service</a> 
                                and 
                                <a href="#" class="text-accent-500 hover:text-accent-400 transition-colors">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input 
                                id="newsletter" 
                                name="newsletter" 
                                type="checkbox" 
                                class="h-4 w-4 text-accent-500 focus:ring-accent-500 border-dark-600 rounded bg-dark-700"
                            >
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="newsletter" class="text-dark-300">
                                Send me updates about new releases and features
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full btn-primary">
                        Create Account
                    </button>

                    <!-- Social Login -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-dark-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-dark-800 text-dark-400">Or register with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button type="button" class="btn-secondary flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Google
                            </button>

                            <button type="button" class="btn-secondary flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                                </svg>
                                Facebook
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Sign in link -->
                <div class="mt-8 text-center">
                    <p class="text-dark-300">
                        Already have an account? 
                        <a href="login.html" class="text-accent-500 hover:text-accent-400 transition-colors font-medium">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>

            <!-- Back to home -->
            <div class="text-center mt-6">
                <a href="../index.html" class="text-dark-400 hover:text-white transition-colors text-sm">
                    ← Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const button = passwordInput.nextElementSibling;
            const eyeIcon = button.querySelector('svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Password strength validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            // Length check
            const lengthCheck = document.getElementById('length-check');
            const lengthDot = lengthCheck.querySelector('.w-2');
            const lengthText = lengthCheck.querySelector('span');
            
            if (password.length >= 8) {
                lengthDot.classList.remove('bg-dark-600');
                lengthDot.classList.add('bg-success');
                lengthText.classList.remove('text-dark-400');
                lengthText.classList.add('text-success');
            } else {
                lengthDot.classList.remove('bg-success');
                lengthDot.classList.add('bg-dark-600');
                lengthText.classList.remove('text-success');
                lengthText.classList.add('text-dark-400');
            }
            
            // Uppercase check
            const uppercaseCheck = document.getElementById('uppercase-check');
            const uppercaseDot = uppercaseCheck.querySelector('.w-2');
            const uppercaseText = uppercaseCheck.querySelector('span');
            
            if (/[A-Z]/.test(password)) {
                uppercaseDot.classList.remove('bg-dark-600');
                uppercaseDot.classList.add('bg-success');
                uppercaseText.classList.remove('text-dark-400');
                uppercaseText.classList.add('text-success');
            } else {
                uppercaseDot.classList.remove('bg-success');
                uppercaseDot.classList.add('bg-dark-600');
                uppercaseText.classList.remove('text-success');
                uppercaseText.classList.add('text-dark-400');
            }
            
            // Number check
            const numberCheck = document.getElementById('number-check');
            const numberDot = numberCheck.querySelector('.w-2');
            const numberText = numberCheck.querySelector('span');
            
            if (/\d/.test(password)) {
                numberDot.classList.remove('bg-dark-600');
                numberDot.classList.add('bg-success');
                numberText.classList.remove('text-dark-400');
                numberText.classList.add('text-success');
            } else {
                numberDot.classList.remove('bg-success');
                numberDot.classList.add('bg-dark-600');
                numberText.classList.remove('text-success');
                numberText.classList.add('text-dark-400');
            }
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('Please accept the Terms of Service');
                return;
            }
            
            // Password strength validation
            if (password.length < 8 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
                alert('Password must meet all requirements');
                return;
            }
            
            // Simulate registration
            console.log('Registration successful');
            window.location.href = '../user/dashboard.html';
        });
    </script>
</body>
</html>
